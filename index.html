  <div class="modal fade" id="modalSignUp">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- header -->

          <button type="button" class="close" data-dismiss="modal">&times;</button>

        <div class="modal-header">

              <input id="signup-displayname" type="text" class="form-control" placeholder="Food Truck Name" />

              <input id="signup-password" type="password" class="form-control" placeholder="Password" />
              <input id="signup-city" type="text" class="form-control"
                placeholder="City (Input the City Yelp has you under)" />

            </div>
          </form>
        </div>
        <!-- footer -->

          <button type='submit' id='submitSignUp' class="btn btn-dark btn-block">Sign Up</button>
        </div>
        ​
      </div>
    </div>
